<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARZYN</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            overflow: hidden;
        }

        .background-gif {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 1;
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease;
            cursor: pointer;
            background-color: rgba(255, 255, 255, 0.1); 
        }

        .content:hover {
            transform: translate(-50%, -50%) scale(1.1);
        }

        h1 {
            font-size: 48px;
            margin-bottom: 0px;
            margin-top: 0; 
        }

        p {
            font-size: 24px;
            margin-bottom: 0; 
        }

        .soundcloud {
            position: absolute;
            top: calc(50% + 400px);
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
            width: 400px;
            height: 150px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 1);
        }

      
        .content, h1, p {
            user-select: none;
        }
    </style>
</head>
<body>
    <img class="background-gif" src="background.gif" alt="background gif">
    <div class="content" onclick="window.open('https://soundcloud.com/prodarzyn', '_blank');">
        <h1>ARZYN</h1>
    </div>
    <div class="soundcloud">
        <iframe width="100%" height="100%" scrolling="no" frameborder="no" allow="autoplay" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/1809918576&color=%23101010&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true"></iframe>
    </div>
</body>
</html>
